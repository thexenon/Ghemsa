    <script>
        var validImagetypes = ["image/gif", "image/png", "image/jpg", "image/jpeg", "image/bmp"];
        $("#selected-image").hide();

        function previewImage(image_blog) {

            if (image_blog.files && image_blog.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    $("#selected-image").attr('src', e.target.result);
                    $("#selected-image").fadeIn();
                }
                reader.readAsDataURL(image_blog.files[0]);
            }
            //$("#selected-image").show();
        }

        $("#main-image").change(function() {
            previewImage(this);
        });

        $("#save-blog").click(function() {
            $("#main-image").removeClass("is-invalid");
            $("#post-gender").removeClass("is-invalid");

            
            var gender = $("#post-gender").val();

            
            if (gender === "") {
                $("#post-gender").addClass("is-invalid");
                return;
            }
            var picture = $("#main-image").prop("files")[0];
            if (picture == null) {
                $("#main-image").addClass("is-invalid");
                return;
            }
            if ($.inArray(picture["type"], validImagetypes) < 0) {
                $("#main-image").addClass("is-invalid");
                return;
            }


            var genderName;
            var dateStr = new Date().getTime();
            var numberStr = 10000000000000 - dateStr
            var databaseRef = firebase.database().ref().child("TimeTable");
            databaseRef.once("value").then(function() {
                var name = picture["name"];
                var dateStr = new Date().getTime();
                var fileCompleteName = "0" + numberStr;

                var storageRef = firebase.storage().ref("TimeTable");
                var blogStorageRef = storageRef.child(fileCompleteName);

                var uploadTask = blogStorageRef.put(picture);

                uploadTask.on("state_changed",
                    function progress(snapshot) {
                        var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        $("#upload-progress").html(Math.round(percentage) + "%");
                        $("#upload-progress").attr("style", "width: " + percentage + "%");

                        uploadTask.snapshot.ref.getDownloadURL().then(function(downloadUrl) {
                            var time = new Date();
                            var dateStr = new Date().getTime();
                            if (gender == "Year 3") {
                                genderName = 3
                            } else if (gender == "Year 1") {
                                genderName = 1
                            } else if (gender == "Year 2") {
                                genderName = 2
                            } else if (gender == "Year 4") {
                                genderName = 4
                            };
                            var option = {
                                weekday: "long",
                                month: "long",
                                day: "2-digit",
                                year: "numeric",
                            };
                            var blogData = {
                                "PostImage": downloadUrl,
                                "name": fileCompleteName,
                                "PostTitle": "Year " + genderName + " Time Table",
                                "time": time.toLocaleString('en-US', {
                                    hours: 'numeric',
                                    minutes: 'numeric',
                                    seconds: 'numeric',
                                    hours12: true
                                }),
                                "date": time.toLocaleDateString('en-US', option),
                                "count": 10000000000000 - dateStr,
                            };

                            var newPostRef = databaseRef.child("0" + genderName + "00000000000");
                            //var newPostRef = firebase.firestore.collection("Blogs");

                            newPostRef.set(blogData, function(err) {
                                if (!err) {
                                    $("#result").attr("class", "alert alert-success");
                                    $("#result").html("Post has been uploaded successfully...!");

                                    $("#main-form")[0].reset();
                                    $("#selected-image").fadeOut();
                                    $("#upload-progress").html("Completed...!");

                                    window.location.assign("index.html");


                                } else {
                                    $("#result").attr("class", "alert alert-danger");
                                    $("#result").html("An error occuried in the upload of your post...!");
                                }
                            });
                        });
                    },
                );
            });
        })
    </script>
